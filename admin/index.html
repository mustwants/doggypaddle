<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DoggyPaddle Admin - Redirecting...</title>
  <link rel="stylesheet" href="/assets/styles.css" />
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }

    .redirect-container {
      text-align: center;
      background: white;
      padding: 3rem 2rem;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      margin: 1rem;
    }

    .logo {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    h1 {
      color: var(--primary, #028090);
      margin: 0 0 1rem 0;
      font-size: 1.75rem;
    }

    p {
      color: #666;
      margin: 0 0 2rem 0;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .spinner {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 4px solid rgba(2, 128, 144, 0.2);
      border-top-color: var(--primary, #028090);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-top: 1rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .manual-link {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background: var(--primary, #028090);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .manual-link:hover {
      background: var(--secondary, #02C39A);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(2, 128, 144, 0.3);
    }

    .info-text {
      font-size: 0.9rem;
      color: #999;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="redirect-container">
    <div class="logo">üêï</div>
    <h1>DoggyPaddle Admin Dashboard</h1>
    <p>Redirecting you to the admin login page...</p>
    <div class="spinner"></div>
    <p class="info-text">If you are not redirected automatically, click the button below:</p>
    <a href="/store/index.html" class="manual-link">Go to Admin Dashboard</a>
  </div>

  <script>
    // Redirect to store page after 2 seconds
    setTimeout(function() {
      window.location.href = '/store/index.html';
    }, 2000);

    // Also redirect if user presses any key
    document.addEventListener('keypress', function() {
      window.location.href = '/store/index.html';
    });
  </script>
</body>
</html>
